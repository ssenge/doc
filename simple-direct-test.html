<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Supabase Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div id="header"></div>
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Direct Supabase Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Test Results</h2>
            <div id="results" class="space-y-2 text-sm"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Actions</h2>
            <div class="space-y-3">
                <button onclick="testSupabaseInit()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Test Supabase Initialization
                </button>
                <button onclick="testOrderCreation()" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                    Test Order Creation
                </button>
                <button onclick="testGetOrders()" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">
                    Test Get Orders
                </button>
                <button onclick="testGetOrdersByEmail()" class="w-full bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-700">
                    Test Get Orders by Email
                </button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="assets/js/language.js?v=3.0"></script>
    <script src="assets/js/config.js?v=3.0"></script>
    <script src="assets/js/supabase-client.js?v=3.0"></script>
    <script src="assets/js/header.js?v=3.0"></script>
    <script src="assets/js/footer.js?v=3.0"></script>

    <script>
        // Direct Supabase configuration
        const SUPABASE_URL = 'https://clsknohsqcqiymjgrrxc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsc2tub2hzcWNxaXltamdycnhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjE1NjAsImV4cCI6MjA2NDQzNzU2MH0.QLPc_v5Au5LwpZECH5-u-7zyfzz-qIltvwFOGD22zwE';
        
        let supabase = null;

        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            console.log(message);
        }

        async function testSupabaseInit() {
            log('üîÑ Testing Supabase initialization...');
            
            try {
                // Initialize Supabase client directly
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                if (supabase) {
                    log('‚úÖ Supabase client created successfully');
                    log(`- Client type: ${typeof supabase}`);
                    log(`- Has auth: ${typeof supabase.auth}`);
                    log(`- Has from: ${typeof supabase.from}`);
                    
                    // Test basic connection
                    const { data, error } = await supabase.auth.getUser();
                    if (error && error.message !== 'Auth session missing!') {
                        log(`‚ùå Auth test failed: ${error.message}`);
                    } else {
                        log('‚úÖ Supabase connection working');
                    }
                } else {
                    log('‚ùå Failed to create Supabase client');
                }
            } catch (error) {
                log(`‚ùå Supabase initialization error: ${error.message}`);
                console.error('Full error:', error);
            }
        }

        async function testOrderCreation() {
            log('üß™ Testing order creation...');
            
            if (!supabase) {
                log('‚ùå Supabase not initialized. Run initialization test first.');
                return;
            }
            
            try {
                // Create a proper guest order (user_id must be null for RLS policy)
                const testOrder = {
                    user_id: null,  // Explicitly null for guest order
                    email: 'test@example.com',
                    session_id: 'cs_test_123',
                    treatment_type: 'injections',
                    treatment_name: 'Testosterone Injections',
                    price: 149.00,
                    currency: 'EUR',
                    assessment_data: {
                        age: 35,
                        height: 180,
                        weight: 80,
                        symptoms: {},
                        medical_history: {},
                        lifestyle: {}
                    },
                    consultation_type: 'none',
                    stripe_session_id: 'cs_test_123',
                    payment_status: 'completed',
                    payment_method: 'stripe',
                    rx_status: 'pending',
                    shipping_status: 'not_ready'
                };
                
                log(`üìù Creating guest order: ${JSON.stringify(testOrder, null, 2)}`);
                
                const { data, error } = await supabase
                    .from('orders')
                    .insert([testOrder])
                    .select()
                    .single();
                
                if (error) {
                    log(`‚ùå Order creation failed: ${error.message}`);
                    log(`Error details: ${JSON.stringify(error, null, 2)}`);
                } else {
                    log('‚úÖ Order created successfully!');
                    log(`üìã Order ID: ${data.id}`);
                    log(`üìã Order data: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                log(`‚ùå Order creation exception: ${error.message}`);
                console.error('Full error:', error);
            }
        }

        async function testGetOrders() {
            log('üß™ Testing get orders...');
            
            if (!supabase) {
                log('‚ùå Supabase not initialized. Run initialization test first.');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) {
                    log(`‚ùå Get orders failed: ${error.message}`);
                    log(`Error details: ${JSON.stringify(error, null, 2)}`);
                } else {
                    log(`‚úÖ Retrieved ${data.length} orders successfully!`);
                    if (data.length > 0) {
                        log(`üìã Latest order: ${JSON.stringify(data[0], null, 2)}`);
                    } else {
                        log('üìã No orders found in database');
                    }
                }
            } catch (error) {
                log(`‚ùå Get orders exception: ${error.message}`);
                console.error('Full error:', error);
            }
        }

        async function testGetOrdersByEmail() {
            log('üß™ Testing get orders by email (guest access)...');
            
            if (!supabase) {
                log('‚ùå Supabase not initialized. Run initialization test first.');
                return;
            }
            
            try {
                const testEmail = 'test@example.com';
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('email', testEmail)
                    .is('user_id', null)  // Only guest orders
                    .order('created_at', { ascending: false });
                
                if (error) {
                    log(`‚ùå Get orders by email failed: ${error.message}`);
                    log(`Error details: ${JSON.stringify(error, null, 2)}`);
                } else {
                    log(`‚úÖ Retrieved ${data.length} guest orders for ${testEmail}!`);
                    if (data.length > 0) {
                        data.forEach((order, index) => {
                            log(`üìã Order ${index + 1}: ID=${order.id}, Treatment=${order.treatment_name}, Price=${order.price}`);
                        });
                    } else {
                        log('üìã No guest orders found for this email');
                    }
                }
            } catch (error) {
                log(`‚ùå Get orders by email exception: ${error.message}`);
                console.error('Full error:', error);
            }
        }

        // Auto-initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page loaded. Click "Test Supabase Initialization" to start.');
        });
    </script>
</body>
</html>
